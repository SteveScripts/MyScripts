<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div class="textt"><p>CALCULADORA</p></div>
        <div id="calc">
        </div>
        <div class="opera" onclick="clean()">C</div>
        <div class="opera" onclick="back()"><</div>
        <div class="opera" onclick="insert('**')">x^</div>
        <div class="opera" onclick="insert('/')">/</div>
        <div class="num" onclick="insert('7')">7</div>
        <div class="num" onclick="insert('8')">8</div>
        <div class="num" onclick="insert('9')">9</div>
        <div class="opera" onclick="insert('*')">x</div>
        <div class="num" onclick="insert('4')">4</div>
        <div class="num" onclick="insert('5')">5</div>
        <div class="num" onclick="insert('6')">6</div>
        <div class="opera" onclick="insert('-')">-</div>
        <div class="num" onclick="insert('1')">1</div>
        <div class="num" onclick="insert('2')">2</div>
        <div class="num" onclick="insert('3')">3</div>
        <div class="opera" onclick="insert('+')">+</div>
        <div class="zero" onclick="insert('0')">0</div>
        <div class="num" onclick="insert('.')">,</div>
        <div class="result" onclick="calc()">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
